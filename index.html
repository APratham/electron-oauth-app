<!DOCTYPE html>
<html>
<head>
    <title>Electron OAuth Example</title>

    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <ion-app>
        <ion-content>
            <div class="text-container">
